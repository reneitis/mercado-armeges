<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hortifruti</title>
    <link rel="stylesheet" href="style_hortifruti.css"> <!-- Vinculação do CSS externo -->
</head>
<body>
    <div class="container">
        <h1>Hortifruti Fresh</h1>
        <p>Selecione os produtos que deseja adicionar ao seu carrinho!</p>

        <div class="produtos">
            <div class="produto">
                <img src="URL_DA_IMAGEM_MAÇA" alt="Maçã" class="produto-img"> <!-- Insira o link da imagem -->
                <h2>Maçã (100g)</h2>
                <p>R$ 2.50</p>
                <label>
                    <input type="checkbox" name="produto" value="Maçã"> Adicionar ao carrinho
                </label>
            </div>
            <div class="produto">
                <img src="URL_DA_IMAGEM_BANANA" alt="Banana" class="produto-img"> <!-- Insira o link da imagem -->
                <h2>Banana (100g)</h2>
                <p>R$ 1.20</p>
                <label>
                    <input type="checkbox" name="produto" value="Banana"> Adicionar ao carrinho
                </label>
            </div>
            <div class="produto">
                <img src="URL_DA_IMAGEM_UVA" alt="Uva" class="produto-img"> <!-- Insira o link da imagem -->
                <h2>Uva (100g)</h2>
                <p>R$ 3.00</p>
                <label>
                    <input type="checkbox" name="produto" value="Uva"> Adicionar ao carrinho
                </label>
            </div>
            <div class="produto">
                <img src="URL_DA_IMAGEM_LARANJA" alt="Laranja" class="produto-img"> <!-- Insira o link da imagem -->
                <h2>Laranja (100g)</h2>
                <p>R$ 2.00</p>
                <label>
                    <input type="checkbox" name="produto" value="Laranja"> Adicionar ao carrinho
                </label>
            </div>
            <div class="produto">
                <img src="URL_DA_IMAGEM_MORANGO" alt="Morango" class="produto-img"> <!-- Insira o link da imagem -->
                <h2>Morango (100g)</h2>
                <p>R$ 4.50</p>
                <label>
                    <input type="checkbox" name="produto" value="Morango"> Adicionar ao carrinho
                </label>
            </div>
            <div class="produto">
                <img src="URL_DA_IMAGEM_KIWI" alt="Kiwi" class="produto-img"> <!-- Insira o link da imagem -->
                <h2>Kiwi (100g)</h2>
                <p>R$ 5.00</p>
                <label>
                    <input type="checkbox" name="produto" value="Kiwi"> Adicionar ao carrinho
                </label>
            </div>
        </div>

        <button id="add-to-cart">Adicionar ao Carrinho</button>
    </div>

    <script src="./hortifruti.js"></script>
</body>
</html>
